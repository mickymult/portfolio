---
layout: default
---

<!-- Floating Header -->
<div id="floating-header">
    <h1>Blog Posts</h1>
    <p>Insights, Tutorials, and Thought Leadership</p>
</div>

<!-- Blog Listings -->
<div id="floating-nav">
    {% for post in site.posts %}
    <a href="{{ site.baseurl }}{{ post.url }}" class="nav-box">
        <h3>{{ post.title }}</h3>
        <p>{{ post.excerpt | strip_html | truncate:100 }}</p>
    </a>
    {% endfor %}
</div>
