---
layout: default
---

<!-- Floating Header -->
<div id="floating-header">
    <h1>Blog Posts</h1>
    <p>Insights, News, and Thought Leadership</p>
</div>

<!-- Blog Listings -->
<div class="nav-box">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p>By Micky Multani on {{ post.date | date: "%B %d, %Y" }}</p>
    <img src="{{ post.thumbnail }}" alt="Thumbnail" class="post-thumbnail">
    <p>{{ post.excerpt | strip_html | truncate:250 }}</p>
    <a href="{{ post.url }}" class="read-more">Read More </a>




</div>
