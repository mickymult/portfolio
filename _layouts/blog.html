---
layout: default
---

<!-- Floating Header -->
<div id="floating-header">
    <h1>Blog Posts</h1>
    <p>Insights, News, and Thought Leadership</p>
</div>

<!-- Blog Listings -->
<div id="floating-nav">
    {% for post in site.posts %}
    <div class="nav-box">
        <!-- Thumbnail Image -->
        <img src="{{ site.baseurl }}{{ post.thumbnail }}" alt="Thumbnail">

        <!-- Post Content -->
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p>By Micky Multani on {{ post.date | date: "%B %d, %Y" }}</p>
        <p>{{ post.excerpt | strip_html | truncate:100 }}</p>
        <a href="{{ post.url }}">Read More</a>
    </div>
    {% endfor %}
</div>
