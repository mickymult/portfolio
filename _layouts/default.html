<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/portfolio/assets/css/style.css">
</head>
<body>
    {{ content }}

    <!-- Typewriter Effect Script -->
    <script>
        window.onload = function() {
    const typeStrings = [
        ['// ', "<span style='color: #daf013;'>Leading tech risk strategies...</span>", "\nlet ", "<span style='color: #14fabd;'>strategy</span>", " = '<span style='color: orange;'>innovate</span>';"],
        ['/* ', "<span style='color: #f723b0;'>Exploring AI, ML, CV...</span>", " */", "\nfunction ", "<span style='color: #23dff7;'>exploreTech</span>", "(<span style='color: yellow;'>tech</span>) { return tech; }"],
        ['# ', "<span style='color: #f7d723;'>Decentralizing with Web 3.0...</span>", "\n", "<span style='color: #db97fc;'>web3.connect();</span>"],
        ['// ', "<span style='color: #fcac97;'>Building partnerships...</span>", "\nconst ", "<span style='color: #97fcd7;'>partners</span>", " = ['<span style='color: orange;'>LRC</span>', '<span style='color: #fcfb97;'>XYZ</span>'];"]
    ].map(s => s.join(''));
    
    let typeIndex = 0;
    let charIndex = 0;
    const typewriterElem = document.getElementById("typewriter");
    let currentString = "";

    function type() {
        if (charIndex < typeStrings[typeIndex].length) {
            currentString += typeStrings[typeIndex][charIndex];
            typewriterElem.innerHTML = currentString;
            charIndex++;
            setTimeout(type, 20);
        } else {
            setTimeout(() => {
                currentString = "";
                charIndex = 0;
                typeIndex = (typeIndex + 1) % typeStrings.length;
                type();
            }, 2000);
        }
    }
    
    type();
};

    </script>
</body>
</html>
