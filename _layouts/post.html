---
layout: default
---

<!-- Floating Header -->
<div id="floating-header">
    <h1>{{ page.title }}</h1>
    <p>By <strong>Micky Multani</strong> on <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time></p>
</div>

<!-- Post Content -->
<article class="post-content">
    {{ content }}
</article>

<!-- Optional Footer -->
<div class="post-footer">
    <!-- You can add any footer content here -->
</div>
